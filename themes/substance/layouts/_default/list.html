{{ define "main" }}
<h1 class="post-title">All Posts</h1>
{{ range .Pages }}
<article>
    <h2 class="list-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <span class="date">{{ .Date.Format "Jan 2, 2006" }}</span>
    <div class="tags">
    {{ range .Params.tags  }}
        <a href="/tags/{{ . }}" class="tag">{{ . }}</a>
    {{ end }}
    </div>
    <div class="summary">
        {{ .Summary }} 
    </div>
    <hr/>
</article>
{{ end }}
{{ end }}
