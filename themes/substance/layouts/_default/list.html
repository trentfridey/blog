{{ define "main" }}
<h1 class="post-title">All Posts</h1>
{{ range .Pages }}
<article>
    <div>
    <span class="date">{{ .Lastmod.Format "Jan 2, 2006" }} &mdash;</span>
    <span class="tags">
        {{ range .Params.tags  }}
        <a href="/tags/{{ . }}" class="tag">{{ . }}</a>
        {{ end }}
    </span>
    </div>
    <h2 class="list-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="summary">
        {{ .Summary }} 
    </div>
    <a class="list-item-link" href="{{ .Permalink }}">&hookrightarrow; Continue Reading</a>
</article>
{{ end }}
{{ end }}
