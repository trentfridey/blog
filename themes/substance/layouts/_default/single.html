{{ define "main" }}
<h1 class="post-title">{{ .Title }} </h1>
<br>
<div>
<span class="date">{{ .Date.Format "Jan 2, 2006" }} &mdash;</span>
<span class="tags">
    {{ range .Params.tags  }}
    <a href="/tags/{{ . }}" class="tag">{{ . }}</a>
    {{ end }}
</span>
    </div>
<span class="post-content">
    {{ .Content }}
</span>
<hr/>
<span class="post-comments">
    {{ partial "comments.html" . }}
</span>
{{ end }}
